    .error {
      background-color: red;

    .normal {
      background-color: green;

   <body>
     {% if errorFound %}
      <h1>Unsuccessful</h1>
      {% else %}
      <h1>DONE</h1>
     {% endif %}



   <h3>REFERENCE NUMBER: {{ref}}</h3>
      <table style="padding-left: 730px;">
         {% for key, value in result.items() %}
            <tr class="{{ error[key] }}">
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
        {% if errorFound %}
          <button onclick="goBack()">BACK TO FORM</button>
          {% else %}
          <br>
        </br>
          <h1 style="font-size: 20px; text-align: center;">Your application has been submitted. Please wait for our response.</h1>
          &nbsp;
          <form action="http://localhost:5000/" method = "POST">
              <button>RETURN TO HOMEPAGE</button>
          </form>
        {% endif %}

   </body>
